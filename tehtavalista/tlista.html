  jo tehdyt tehtävät ovat eri värillä ja ne voi myös

  @Jyri Lindroos
  @versio 0.1 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tehtävälista</title>
    <script src="tlista.js"></script>
    <link rel="stylesheet" href="tlista.css">
  </head>
  <body>
    <article class="">
      <h1>Tehtäviä, jotka vaativat tekemistä</h1>
      <h2>Syötä teksti tekstilaatikkoon lisätäksesi tehtävän</h2>
      <h3>Napauta tehtävää, kun se on valmis</h3>
      <h4>Napauta tehtävän perässä olevaa X-painiketta poistaaksesi tehtävän</h4>
      <p> <input type="text" id="syotto" value="" placeholder = "uusi tehtävä ...">
      <button type="button" name="button" onclick="lisaaTehtava()">Lisää tehtävä</button> </p>
    </article>


  </body>
</html>
